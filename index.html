<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Clock App</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div id="content">
        <div id="height_page">
            <p id="p_height_page"></p>
            <span id="span_height_page"></span>
        </div>
        <div id="info">
              <div id="meteo">
                  <div id="meteo_img">
                    <p><img src="img/soleil.png" alt="" width="24" height="24"></p>
                  </div>
                  <p>GOOD MORNING, IT’S CURRENTLY</p>
             </div>
             <div id="horloge">
                 <p></p><span></span>
             </div>
              <div id="position">
                   <p>IN LONDON, UK</p>
              </div>
            </div>
            <div id="button">
                <div id="button"><p><button>MORE</button></p>
                    <img src="./img/fleche_button.png" alt="">
                    <div id="flech_button"></div>
                </div>
        </div>
    </div>
    <div id="more">
        <p id="left_1" class="font_2">CURRENT TIMEZONE</p>
        <p id="position_geographique" class="font"></p>
        <p id="left_2" class="font_2">Day of the year</p>
        <p id="jour_année" class="font"></p>
        <p id="right_1" class="font_2">Day of the week</p>
        <p id="jour_semaine" class="font"></p>
        <p id="right_2" class="font_2">Week number</p>
        <p id="semaine_année" class="font"></p>
        <div id="decoration_more"></div>
    </div>
</body>
</html>
